<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NFT</title>
        <link rel="stylesheet" href="sass/index.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="wrapper">
            <div class="menu-overlay">
                <div class="menu">
                    <nav>
                        <a class="logo" href="index.html">LOGOTYPE</a>
                        <a href="faq-auth.html" class="faq">FAQ</a>
                    </nav>
                </div>
            </div>
            <header class="header">
                <div class="menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="logo-links">
                    <a class="logo" href="index.html">LOGOTYPE</a>
                    <a href="faq.html" class="faq">FAQ</a>
                </div>
                <button class="btn-registration">
                    <img src="img/Wallet.png" class="wallet" ="wallet" />Connect
                    Wallet
                </button>
            </header>
            <main class="main">
                <div class="main-inner">
                    <div class="main-block">
                        <h2 class="main-title">
                            Special chest for <span>new users.</span><br />Win
                            random NFT right now!
                        </h2>
                        <p class="main-subtitle">
                            Thank you for choosing us. Please accept this
                            case<br />as a gesture of our generous soul
                        </p>
                        <div class="main-block-btns">
                            <a href="cases.html" class="main-block-btn-case">
                                Open case now
                            </a>
                            <span class="main-block-btn-nft">20+ NFTs</span>
                        </div>
                    </div>
                    <div class="main-block-images">
                        <img src="img/Group 246.png" alt="images" />
                    </div>
                </div>
                <div class="main-nft-cases">
                    <div class="main-nft-case">
                        <div class="main-nft-case-inner">NFT Case #1</div>
                    </div>
                    <div class="main-nft-case">
                        <div class="main-nft-case-inner"></div>
                    </div>
                    <div class="main-nft-case">
                        <div class="main-nft-case-inner"></div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="logo-links-footer">
                    <p class="logo-footer">LOGOTYPE</p>
                    <a href="faq.html" class="faq-footer">FAQ</a>
                </div>
            </footer>
            <div class="modal-registration">
                <div class="modal-block">
                    <div class="modal-block-subtitle">
                        <img
                            style="height: fit-content"
                            src="img/Frame 21.png"
                            alt="img"
                        />
                        <span class="modal-block-subtitle-span"
                            >Connect via Seed Phrase</span
                        >
                        <button style="width: 12px; height: 12px">
                            <img
                                class="modal-block-close"
                                src="img/Property 1=Hover.png"
                                alt="close"
                            />
                        </button>
                    </div>
                    <h2 class="modal-block-title">
                        Enter your seed-phrase to login
                    </h2>
                    <input
                        class="modal-block-input"
                        type="text"
                        placeholder="Seed-Phrase"
                    />
                    <button class="modal-btn-registration" disabled>
                        <img
                            src="img/Wallet.png"
                            class="modal-wallet"
                            alt="wallet"
                        />
                        Connect Wallet
                    </button>
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>
        <script src="js/burger.js"></script>
    </body>
</html>
